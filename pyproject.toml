[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "bibleref"
version = "0.9.0"
authors = [
  { name="James Brennan", email="" },
]
description = "A package for manipulating references to Bible books, verses and verse-ranges."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Religion",
]

[project.urls]
"Homepage" = "https://github.com/multiscript/bibleref"
"Bug Tracker" = "https://github.com/multiscript/bibleref/issues"